    <div class="container">

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 15th 2023</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>

    </div>
